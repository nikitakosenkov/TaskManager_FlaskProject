{% extends 'base.html' %}

{% block head %}
    <title>Update Task</title>
{% endblock %}

{% block body %}
<div class="content">
     <h1>Update Task</h1>

    <form action="/update/{{ task.id }}" method="POST">
        <input type="text" name="content" id="content" placeholder="Type your task here..." value="{{ task.content }}" maxlength="50">
        <input type="submit" value="Update Task">
    </form>
</div>
{% endblock %}
